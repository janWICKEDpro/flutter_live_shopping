<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <meta name="description"
    content="Flutter Live Shopping - Experience live shopping events with real-time interaction, product showcases, and seamless checkout.">
  <meta name="keywords" content="live shopping, flutter, e-commerce, live streaming, online shopping">
  <meta name="author" content="Flutter Live Shopping">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Flutter Live Shopping">
  <meta property="og:description" content="Experience live shopping events with real-time interaction">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Flutter Live Shopping">
  <meta name="twitter:description" content="Experience live shopping events with real-time interaction">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Live Shopping">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://images.unsplash.com">
  <link rel="preconnect" href="https://i.pravatar.cc">

  <title>Flutter Live Shopping - Live Events & Products</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!-- Loading indicator -->
  <div id="loading"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background-color: #fff;">
    <div style="text-align: center;">
      <div
        style="width: 50px; height: 50px; border: 4px solid #f3f3f3; border-top: 4px solid #FF6B35; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;">
      </div>
      <p
        style="margin-top: 16px; color: #666; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">
        Loading Live Shopping...</p>
    </div>
  </div>
  <style>
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <noscript>
    <p style="text-align: center; padding: 20px; font-family: sans-serif;">
      JavaScript is required to run this application. Please enable JavaScript in your browser.
    </p>
  </noscript>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    // Hide loading indicator once Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      const loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>
</body>

</html>
